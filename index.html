<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Node.js App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 10px 15px;
      text-align: center;
    }
    main {
      padding: 20px;
      text-align: center;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    a {
      color: #007BFF;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Node.js App</h1>
  </header>
  <main>
    <p>This is a simple webpage served by a Node.js application.</p>
    <p>Click <a href="/about">here</a> to learn more about this app.</p>
  </main>
  <footer>
    <p>&copy; 2025 My Node.js App. All rights reserved.</p>
  </footer>
</body>
</html>
